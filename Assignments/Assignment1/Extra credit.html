<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <div class="container">
        <form method="POST" action="#"> <!-- Updated form to send inputs to server -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="textbox1">Firstname</label>
                        <input type="text" class="form-control" id="textbox1" name="firstname">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="textbox2">Lastname</label>
                        <input type="text" class="form-control" id="textbox2" name="lastname">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="textbox3">Address</label>
                        <input type="text" class="form-control" id="textbox3" name="address">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="textbox4">City</label>
                        <input type="text" class="form-control" id="textbox4" name="city">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="stateSelector">State</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="stateSelector" placeholder="Select a state"
                                aria-label="State" aria-describedby="stateDropdown" name="state">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="stateDropdown"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">States</button>
                                <ul class="dropdown-menu" aria-labelledby="stateDropdown">
                                    <li><a class="dropdown-item" href="#">Michigan</a></li>
                                    <li><a class="dropdown-item" href="#">Florida</a></li>
                                    <li><a class="dropdown-item" href="#">Ohio</a></li>
                                    <li><a class="dropdown-item" href="#">New York</a></li>
                                    <li><a class="dropdown-item" href="#">Texas</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="textbox5">Zip</label>
                        <input type="text" class="form-control" id="textbox5" name="zip">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="textbox6">Phone Number</label>
                        <input type="text" class="form-control" id="textbox6" name="phone">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="textbox7">Email</label>
                        <input type="text" class="form-control" id="textbox7" name="email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>Preferred method of contact</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contactMethod" id="flexRadioDefault1"
                            value="phone">
                        <label class="form-check-label" for="flexRadioDefault1">Phone Number</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contactMethod" id="flexRadioDefault2" value="email" checked>
                        <label class="form-check-label" for="flexRadioDefault2">Email</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="button">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form> <!-- All form fields are within this main form -->
    </div>
</body>

</html>
